<div class="todo">
  <div class="todo_header">
    <h4>Список задач</h4>
  </div>

  <app-add-todo (addNew)="createNewTask($event)"></app-add-todo>

  <div cdkDropList class="todo_list" (cdkDropListDropped)="drop($event)">
    <app-todo-item cdkDrag
                   *ngFor="let todo of todos"
                   @todo
                   [todo]="todo"
                   (remove)="onRemove($event)"
                   (check)="onCheck($event)">
    </app-todo-item>
  </div>
</div>
